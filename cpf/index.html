<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CPF</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Validar CPF</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="cpf">Coloque seu CPF:</label>
                <input type="" id="cpf" autocomplete="off" placeholder="000.000.000-00" maxlength="14">
                <small>mensagem de error</small>
            </div>

            <button type="submit" class="campo_entrada">Verificar</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
