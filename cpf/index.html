<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CPF</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./iconCPF.png" alt="Icone CPF">
        </div>
        <form id="form" class="form" onsubmit="return validateCPF(event)" method="post">
            <div class="form-control">
                <label for="cpf">Digite seu CPF:</label>
                <input type="text" id="cpfInput" class="input" placeholder="000.000.000-00" maxlength="11">
                <h3 id="cpfValidationResult"></h3>
            </div>
            <div class="campo_entrada">
                <button type="submit" id="validateButton">Verificar</button>
            </div>
        </form>
    </div>
</body>
</html>
